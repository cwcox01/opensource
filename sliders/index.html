<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- site title for browser -->
		<title>Colored Slders</title>
		<!-- external css styling for page, buttons, progress bars -->
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<!-- Here is the HTML for each progress bar.  There are 7 different progress bars.  Each with a bar name of bar 1, bar 2, etc...
	corresponding to which bar you are viewing or working with.  Also the same is for the JS functions as well etc.. move1() move2().
	-->
	<body>
		<h1>JavaScript Progress Bar</h1>

		<!-- progress bar 1 -->
		<div>
			<h2>Bar 1</h3>
			<p>dodgerblue, yellow, gray, black</p>
			<div id="myProgress">
				<div id="myBar1"></div>
			</div>
			<br />
			<button onclick="move1()">Bar 1</button>
		</div>

			<div id="myProgress">
				<div id="myBar3"></div>
			</div>

		</div>

		<!-- progress bar 4 -->

			<h2>Bar 4</h3>
			<p>black, gray</p>
			<div id="myProgress">
				<div id="myBar4"></div>

		</div>

		<!-- progress bar 5 -->

			<h2>Bar 5</h3>
			<p>blue, green, maroon</p>

				<div id="myBar5"></div>
			</div>
			<br />

		</div>

		<!-- progress bar 6 -->
		<div>
			<h2>Bar 6</h3>
			<p>blue, yellow, maroon</p>
			<div id="myProgress">

		<!-- external JS for site  -->
		<script src="js/index.js"></script>
